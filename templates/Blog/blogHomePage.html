<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<style>

    div{
        background-color: lightgray;
        color: black;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    div:hover{
        background-color: rgb(189, 188, 188);
        color: black;
    }

</style>

<body>
    {% for blog in blogs %}
    <div>
        <a href="{{ blog.get_absolute_url }}">
            <h2>{{ blog.title }}</h2>
        </a>
        <small>By:{{ blog.author}} --- {{ blog.created }}</small>
    </div>
    {% endfor%}
</body>
</html>
